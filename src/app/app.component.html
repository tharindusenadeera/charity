<div class="container">
   <h2 align="center"><u>Registration Form</u></h2> 
</div>

<br>

<form class="form-control" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">

    <div class="form-group">
        <label for="first name">First Name</label>
        <input type="text" class="form-control" name="fname" ngModel required>
    </div>

    <div class="form-group">
        <label for="last name">Last Name</label>
        <input type="text" class="form-control" name="lname" ngModel required>
    </div>

    <div class="form-group">
        <label for="Age">Age</label>
        <input type="text" class="form-control" name="age" ngModel required>
    </div>

    <div class="form-group">
        <label for="Address">Address</label>
        <input type="text" class="form-control" name="Address" ngModel required>
    </div>

    <div class="form-group">
        <label for="City">City</label>
        <input type="text" class="form-control"name="city" ngModel required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
